{% extends 'base.html' %}
<!-- O titulo passa a ser o nome do titulo do relatorio -->
{% block head%} <title>{{title}}</title> {% endblock %}

<!-- Neste caso aparece o titulo e o valor associado ao titulo -->
{% block body%}
<h1>Titulo:{{title}}</h1>
<h2>Artista:{{artist}}</h2>
<h2>País:{{country}}</h2>
<h2>Produtora:{{company}}</h2>
<h2>Descrição:{{description}}</h2>
<h2>Ano:{{year}}</h2>
<h2>{{artwork}}</h2>
{% endblock %}
