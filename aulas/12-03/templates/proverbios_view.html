{% extends 'base.html' %}

{% block head%}
<title>{{title}}</title>
{% endblock %}


{% block body%}
<h1>{{title}}</h1>
<ul>
    {% for p in proverbios: %}
        <li><a href="/proverbios/proverbio/{{p['id']}}">{{p['title']}}</a></li>
    {% endfor %}
</ul>

<hr>
<h3>Adicionar provérbio</h3>
<form action="/proverbios/novo" method="POST">
  <label>Título</label><br>
  <input type="text" name="title"><br>
  <label>Significado</label><br>
  <input type="text" name="significado"><br>
  <input type="submit" name="Submit">
</form>
{% endblock %}
