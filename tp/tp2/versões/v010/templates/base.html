<!DOCTYPE html>
<html>
<head>
 	{% block head %} {% endblock %}
	<meta charset="utf-8">
<style>
body {
      font-family: Times New Roman;
      background-color:#bdcebe;
      width:80%;
      align-self: center;
      padding-left:10%;
  }
  
div.nav {
        width:100%;
        align-self: center;
        padding-left: 10%}}

table.tab_nav {width:100%;
	padding-bottom: 50px;
}

th.columnav{background-color:#ada397;
      border:0.5px solid lightgrey;
      height: 60px;
      width:25%;
    }
button {
        display: inline-block;
        background-color: #ada397;
        border-radius: 8px;
        border: 4px double #cccccc;
        color: #eeeeee;
        text-align: center;
        font-size: 15px;
        padding: 15px;
        width: 300px;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        cursor: pointer;

     }
     
/* Create three equal columns that floats next to each other */
div.contents {
  width:80%;
}

div.column1 {
  width:30%;
  max-height: 150px;
  float:left;
}
div.column2 {
  width:40%;
 	max-height: 150px;
  float:left;

}
div.column3 {
  width:  100px;
	max-height: 150px;
  float:left;
}

</style>

</head>
<body>
					<form action="/" method='POST'>
					<label>Procurar:</label><br>
					<input type="text" name="userinput" placeholder="Procurar"><br>
					<input type="submit" value="Submit">
					</form>
	<!-- Assume-se o Navigator é igual em todas as páginas do trabalho -->
  <div class="nav">
    <table class="tab_nav">
      <tr>
        <th class="columnav"> <a href="/"><div class="hed"> Lista CDs</div></a></th>

        <th class="columnav"> <a href="/autores"><div class="hed">Informações Adicionais</div></a></th>
      </tr>
    </table>
  </div>
	<!-- Real conteudo que aparece sempre que invocamos outras funçoes  -->
  {% block body %} {% endblock %}

</body>
